<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section id="To-Do-List">
        <div id="wrapper">
            <div id="header-container">
                <div id="header">
                    <input type="text" placeholder="Task name"/>
                    <button id="add-task-button">+</button>
                </div>
            </div>
            <div id="To-Do-List-container">
                <div id="To-Do-Task-Container">
                    <h2>To do</h2>
                    <div id="To-Do-Task-List"></div>
                </div>
                <div id="Doing-Task-Container">
                    <h2>Doing</h2>
                    <div id="Doing-Task-List"></div>
                </div>
                <div id="Done-Task-Container">
                    <h2>Done</h2>
                    <div id="Done-Task-List"></div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
